<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="row text-center">
        <div class="col-sm-12" id="heading">
            <button class="btn btn-link float-left" id="view-highscore">View Highscore</button>
            <div class="float-right mt-2 mr-4" id="timer">Time: 0</div>
        </div>
    </div>

    <div class="row text-center mt-5">
        <div class="col-sm-12" id="landing-content">
            <h2>Coding Quiz Challenge</h2>
            <p class="col-sm-6">You have 75 seconds to complete 10 questions. Each question you get wrong will cost you 15 seconds off the timer. The final score is calculated by how much time you have remaining. Click the button to start.</p>
            <button class="btn btn-primary" id="start-button">Start Quiz</button>
        </div>

        <div class="col-sm-12" id="highscore" style="display: none;">
            <h2>Highscore</h2>
            <div class="col-sm-4" style="margin-left: auto; margin-right: auto;">
                <div id="attachHS"></div>
                <button class="btn btn-primary float-left" id="home">Go back</button>
                <button class="btn btn-primary float-right" id="clearHS">Clear Highscore</button>
            </div>
        </div>

        <div class="col-sm-6 text-left" id="questions" style="display: none; margin-left: auto; margin-right: auto;">
            <h2 id="questionsHeader"></h2>
            <br>
            <button class="btn btn-primary questionChoice" id="choice1"></button>
            <br>
            <button class="btn btn-primary questionChoice" id="choice2"></button>
            <br>
            <button class="btn btn-primary questionChoice" id="choice3"></button>
            <br>
            <button class="btn btn-primary questionChoice" id="choice4"></button>
            <div id="answerIndicator" style="display: none;">
                <hr>
                <p id="indicatorText"></p>
            </div>
        </div>

        <div class="col-sm-4 text-center" id="endingScore" style = "display: none; margin-left: auto; margin-right: auto;">
            <h2 class="text-left">All done</h2>
            <p class="text-left" id="scoreText">Your score is: </p>
                <p class="float-left mr-2">Enter Initials<p>
                <input type="text" class="float-left mr-2" id="initials">
                <button type="submit" class="btn btn-primary float-left" id="submit">Submit</button>
        </div>


    </div>

    

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
</body>
</html>
